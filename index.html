            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </section>

      <section class="home-main-section">

          alt="section2 img 생성 불가"

      <section class="home-main-section">
        <img
          src="img/img_home_03.png"

            판매를 원하는<br class="section-title-next-line" />

            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </p>
        </div>

        <div class="banner-explain">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고 거래
